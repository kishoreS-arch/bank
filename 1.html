<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBank - Login / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance Tailwind and provide a consistent look */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .auth-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: all 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .form-section {
            width: 100%;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            padding: 2.5rem; /* Match parent padding */
            opacity: 0;
            transform: translateX(100%);
            pointer-events: none; /* Disable interaction when hidden */
        }

        .form-section.active {
            opacity: 1;
            transform: translateX(0);
            position: relative; /* Bring back to normal flow when active */
            pointer-events: auto; /* Enable interaction */
        }

        .form-section.inactive-left {
            transform: translateX(-100%);
        }

        .form-section.inactive-right {
            transform: translateX(100%);
        }

        .auth-header {
            font-size: 2.25rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 1.5rem;
            letter-spacing: -0.05em;
        }

        .input-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 0.85rem 1.25rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #334155;
            background-color: #f8fafc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #0077cc;
            box-shadow: 0 0 0 3px rgba(0, 119, 204, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #64748b;
            font-size: 1.1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.9rem 1.5rem;
            background-color: #0077cc;
            color: white;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 119, 204, 0.3);
            border: none;
        }

        .btn-primary:hover {
            background-color: #005fa3;
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0, 119, 204, 0.4);
        }

        .btn-primary:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .link-text {
            color: #0077cc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .link-text:hover {
            color: #005fa3;
            text-decoration: underline;
        }

        .message-box {
            background-color: #e0f7fa;
            color: #0077cc;
            padding: 0.8rem 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            font-size: 0.95rem;
            text-align: left;
            border: 1px solid #b3e5fc;
            display: none; /* Hidden by default */
        }

        .message-box.error {
            background-color: #ffebee;
            color: #c62828;
            border-color: #ef9a9a;
        }

        .message-box.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-color: #a5d6a7;
        }

        .loading-indicator {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }

        /* OTP specific styles */
        #otp-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        #otp-input-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        .otp-input {
            width: 3rem;
            height: 3.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 1px solid #cbd5e1;
            border-radius: 0.75rem;
            background-color: #f8fafc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .otp-input:focus {
            outline: none;
            border-color: #0077cc;
            box-shadow: 0 0 0 3px rgba(0, 119, 204, 0.2);
        }
        #resend-otp-link {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="login-form" class="form-section active">
            <h2 class="auth-header">Welcome Back!</h2>
            <form id="login-auth-form">
                <div class="input-group">
                    <input type="email" id="login-email" class="input-field" placeholder="Email Address" required autocomplete="username">
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" class="input-field" placeholder="Password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" data-target="login-password">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="flex justify-between items-center mb-4 text-sm">
                    <label class="flex items-center text-gray-600">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded mr-2">
                        Remember Me
                    </label>
                    <a href="#" class="link-text">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-primary" id="login-btn">
                    Login
                    <span class="loading-indicator hidden"></span>
                </button>
            </form>
            <div id="login-message" class="message-box mt-4"></div>
            <p class="mt-6 text-gray-700 text-sm">Don't have an account? <a href="#" id="show-signup" class="link-text">Sign Up</a></p>
        </div>

        <div id="signup-form" class="form-section inactive-right">
            <h2 class="auth-header">Create Account</h2>
            <form id="signup-auth-form">
                <div class="input-group">
                    <input type="text" id="signup-name" class="input-field" placeholder="Full Name" required autocomplete="name">
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" class="input-field" placeholder="Email Address" required autocomplete="email">
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" class="input-field" placeholder="Password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" data-target="signup-password">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-confirm-password" class="input-field" placeholder="Confirm Password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" data-target="signup-confirm-password">
                        üëÅÔ∏è
                    </button>
                </div>

                <button type="button" class="btn-primary" id="generate-otp-btn">
                    Generate OTP
                    <span class="loading-indicator hidden"></span>
                </button>

                <div id="otp-section" class="hidden">
                    <p class="text-gray-700 text-sm">A 4-digit OTP has been sent to your email.</p>
                    <div id="otp-input-group">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    </div>
                    <a href="#" id="resend-otp-link" class="link-text">Resend OTP</a>
                    <button type="button" class="btn-primary mt-4" id="verify-otp-btn">
                        Verify OTP
                        <span class="loading-indicator hidden"></span>
                    </button>
                </div>

                <button type="submit" class="btn-primary mt-6" id="signup-btn" disabled>
                    Sign Up
                    <span class="loading-indicator hidden"></span>
                </button>
            </form>
            <div id="signup-message" class="message-box mt-4"></div>
            <p class="mt-6 text-gray-700 text-sm">Already have an account? <a href="#" id="show-login" class="link-text">Login</a></p>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        const loginAuthForm = document.getElementById('login-auth-form');
        const loginEmailField = document.getElementById('login-email');
        const loginPasswordField = document.getElementById('login-password');
        const loginBtn = document.getElementById('login-btn');
        const loginMessage = document.getElementById('login-message');

        const signupAuthForm = document.getElementById('signup-auth-form');
        const signupNameField = document.getElementById('signup-name');
        const signupEmailField = document.getElementById('signup-email');
        const signupPasswordField = document.getElementById('signup-password');
        const signupConfirmPasswordField = document.getElementById('signup-confirm-password');
        const generateOtpBtn = document.getElementById('generate-otp-btn');
        const otpSection = document.getElementById('otp-section');
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const resendOtpLink = document.getElementById('resend-otp-link');
        const signupBtn = document.getElementById('signup-btn');
        const signupMessage = document.getElementById('signup-message');

        const passwordToggles = document.querySelectorAll('.password-toggle');

        let generatedOTP = ''; // Stores the simulated OTP

        // --- Utility Functions ---

        /**
         * Displays a message in the specified message box.
         * @param {HTMLElement} box - The message box element.
         * @param {string} message - The message text.
         * @param {string} type - 'success', 'error', or 'info' (default).
         */
        function showMessage(box, message, type = 'info') {
            box.textContent = message;
            box.className = 'message-box mt-4'; // Reset classes
            if (type === 'error') {
                box.classList.add('error');
            } else if (type === 'success') {
                box.classList.add('success');
            }
            box.style.display = 'block';
        }

        /**
         * Hides the specified message box.
         * @param {HTMLElement} box - The message box element.
         */
        function hideMessage(box) {
            box.style.display = 'none';
            box.textContent = '';
        }

        /**
         * Toggles the display of a loading indicator on a button.
         * @param {HTMLButtonElement} button - The button element.
         * @param {boolean} isLoading - True to show loading, false to hide.
         */
        function toggleLoading(button, isLoading) {
            const loadingIndicator = button.querySelector('.loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.classList.toggle('hidden', !isLoading);
            }
            button.disabled = isLoading; // Disable button when loading
        }

        /**
         * Switches between login and signup forms with a sliding animation.
         * @param {string} targetForm - 'login' or 'signup'.
         */
        function switchForm(targetForm) {
            if (targetForm === 'signup') {
                loginForm.classList.remove('active');
                loginForm.classList.add('inactive-left');
                signupForm.classList.remove('inactive-right');
                signupForm.classList.add('active');
                // Reset signup form state when switching to it
                signupAuthForm.reset();
                otpSection.classList.add('hidden');
                signupBtn.disabled = true;
                hideMessage(signupMessage);
                hideMessage(loginMessage);
            } else { // targetForm === 'login'
                signupForm.classList.remove('active');
                signupForm.classList.add('inactive-right');
                loginForm.classList.remove('inactive-left');
                loginForm.classList.add('active');
                // Reset login form state when switching to it
                loginAuthForm.reset();
                hideMessage(loginMessage);
                hideMessage(signupMessage);
            }
        }

        // --- Event Listeners ---

        // Navigation links
        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchForm('signup');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchForm('login');
        });

        // Password visibility toggles
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.dataset.target;
                const targetField = document.getElementById(targetId);
                if (targetField.type === 'password') {
                    targetField.type = 'text';
                    toggle.textContent = 'üôà'; // Eye-slash icon
                } else {
                    targetField.type = 'password';
                    toggle.textContent = 'üëÅÔ∏è'; // Eye icon
                }
            });
        });

        // Login form submission
        loginAuthForm.addEventListener('submit', (e) => {
            e.preventDefault();
            hideMessage(loginMessage);
            toggleLoading(loginBtn, true);

            const email = loginEmailField.value.trim();
            const password = loginPasswordField.value.trim();

            if (!email || !password) {
                showMessage(loginMessage, 'Please enter both email and password.', 'error');
                toggleLoading(loginBtn, false);
                return;
            }

            // Simulate API call
            setTimeout(() => {
                toggleLoading(loginBtn, false);
                // Basic validation: In a real app, you'd send these to a server
                if (email === 'user@example.com' && password === 'password123') {
                    showMessage(loginMessage, 'Login successful! Redirecting...', 'success');
                    // In a real application, you would redirect to the main banking app
                    // window.location.href = 'smartbank-merged.html'; // Example redirection
                    alert('Login successful! (Simulated)');
                } else {
                    showMessage(loginMessage, 'Invalid email or password.', 'error');
                }
            }, 1500);
        });

        // Sign Up form - Generate OTP
        generateOtpBtn.addEventListener('click', () => {
            hideMessage(signupMessage);
            toggleLoading(generateOtpBtn, true);

            const name = signupNameField.value.trim();
            const email = signupEmailField.value.trim();
            const password = signupPasswordField.value.trim();
            const confirmPassword = signupConfirmPasswordField.value.trim();

            if (!name || !email || !password || !confirmPassword) {
                showMessage(signupMessage, 'Please fill in all fields.', 'error');
                toggleLoading(generateOtpBtn, false);
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage(signupMessage, 'Please enter a valid email address.', 'error');
                toggleLoading(generateOtpBtn, false);
                return;
            }
            if (password.length < 6) {
                showMessage(signupMessage, 'Password must be at least 6 characters long.', 'error');
                toggleLoading(generateOtpBtn, false);
                return;
            }
            if (password !== confirmPassword) {
                showMessage(signupMessage, 'Passwords do not match.', 'error');
                toggleLoading(generateOtpBtn, false);
                return;
            }

            // Simulate OTP generation
            setTimeout(() => {
                toggleLoading(generateOtpBtn, false);
                generatedOTP = Math.floor(1000 + Math.random() * 9000).toString(); // 4-digit OTP
                showMessage(signupMessage, `OTP generated: ${generatedOTP}. Please enter it below. (Simulated)`, 'info');
                otpSection.classList.remove('hidden');
                otpInputs[0].focus(); // Focus the first OTP input
            }, 2000);
        });

        // OTP input auto-focus and concatenation
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                // Ensure only digits are entered
                input.value = input.value.replace(/[^0-9]/g, '');
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Verify OTP button
        verifyOtpBtn.addEventListener('click', () => {
            hideMessage(signupMessage);
            toggleLoading(verifyOtpBtn, true);

            const enteredOTP = Array.from(otpInputs).map(input => input.value).join('');

            if (enteredOTP.length !== 4) {
                showMessage(signupMessage, 'Please enter the full 4-digit OTP.', 'error');
                toggleLoading(verifyOtpBtn, false);
                return;
            }

            setTimeout(() => {
                toggleLoading(verifyOtpBtn, false);
                if (enteredOTP === generatedOTP) {
                    showMessage(signupMessage, 'OTP verified successfully! You can now sign up.', 'success');
                    signupBtn.disabled = false; // Enable signup button
                } else {
                    showMessage(signupMessage, 'Invalid OTP. Please try again.', 'error');
                    signupBtn.disabled = true; // Keep signup button disabled
                }
            }, 1500);
        });

        // Resend OTP link
        resendOtpLink.addEventListener('click', (e) => {
            e.preventDefault();
            // Reset OTP inputs
            otpInputs.forEach(input => input.value = '');
            generatedOTP = ''; // Clear old OTP
            signupBtn.disabled = true; // Disable signup button again
            hideMessage(signupMessage);
            generateOtpBtn.click(); // Re-trigger OTP generation
        });

        // Final Sign Up button submission
        signupAuthForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // This button should only be enabled after OTP verification
            if (signupBtn.disabled) {
                showMessage(signupMessage, 'Please verify OTP first.', 'error');
                return;
            }

            hideMessage(signupMessage);
            toggleLoading(signupBtn, true);

            // In a real app, you'd send all registration data to a server
            setTimeout(() => {
                toggleLoading(signupBtn, false);
                showMessage(signupMessage, 'Account created successfully! Redirecting to login...', 'success');
                // Simulate successful registration and redirect to login
                setTimeout(() => {
                    switchForm('login');
                }, 2000);
            }, 2000);
        });
    </script>
</body>
</html>
