<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan & Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px; /* Max width for the scanner area */
            aspect-ratio: 1 / 1; /* Make it square */
            background-color: #000;
            border-radius: 1.5rem; /* Rounded corners */
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        canvas {
            display: none; /* Hidden, used for processing frames */
        }
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Allow clicks to pass through */
        }
        .scan-line {
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, #4CAF50, transparent); /* Green scan line */
            animation: scan 2s infinite linear;
            box-shadow: 0 0 15px #4CAF50;
        }
        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            50% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #4CAF50; /* Green corners */
            z-index: 3;
        }
        .corner.top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; border-radius: 0.5rem 0 0 0; }
        .corner.top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; border-radius: 0 0.5rem 0 0; }
        .corner.bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; border-radius: 0 0 0 0.5rem; }
        .corner.bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; border-radius: 0 0 0.5rem 0; }

        /* Custom modal for messages */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 350px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 flex flex-col items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-xl p-6 md:p-8 w-full max-w-md flex flex-col items-center gap-6 relative">
        <a href="home.html" class="absolute top-6 left-6 text-gray-600 hover:text-gray-800 transition duration-300 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
            </svg>
        </a>

        <h1 class="text-3xl font-bold text-gray-800 mt-4 mb-4">Scan & Pay</h1>

        <div class="scanner-container relative w-full rounded-2xl overflow-hidden shadow-inner">
            <video id="video" class="w-full h-full object-cover"></video>
            <canvas id="canvas" class="hidden"></canvas>
            <div class="scan-overlay">
                <div class="scan-line"></div>
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
            </div>
            <div id="loadingMessage" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-70 text-white text-lg rounded-2xl z-50">
                Loading camera...
            </div>
        </div>

        <div class="w-full bg-gray-50 p-4 rounded-xl shadow-sm border border-gray-200">
            <p class="text-gray-600 text-sm font-medium">Scanned QR Data:</p>
            <p id="outputData" class="text-gray-800 font-semibold text-lg break-words mt-1">No QR code detected yet.</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 w-full">
            <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 0a2 2 0 00-2 2v4h4a2 2 0 002-2v-4h-4z" clip-rule="evenodd" />
                </svg>
                My QR Code
            </button>
            <button class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                </svg>
                Contacts
            </button>
        </div>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <p id="modalMessage" class="text-gray-700 text-lg font-medium"></p>
            <button id="modalCloseButton">OK</button>
        </div>
    </div>

    <script>
        // Get DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const outputData = document.getElementById('outputData');
        const loadingMessage = document.getElementById('loadingMessage');
        const customModal = document.getElementById('customModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseButton = document.getElementById('modalCloseButton');

        let stream; // To hold the camera stream
        let scanning = false; // Flag to control scanning loop

        // Function to show custom modal
        function showModal(message) {
            modalMessage.textContent = message;
            customModal.classList.add('active');
        }

        // Function to hide custom modal
        function hideModal() {
            customModal.classList.remove('active');
        }

        // Event listener for modal close button
        modalCloseButton.addEventListener('click', hideModal);

        // Function to start the camera and QR scanning
        async function startScanner() {
            try {
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); // 'environment' for back camera
                video.srcObject = stream;
                video.setAttribute('playsinline', true); // Required for iOS to play video inline
                await video.play(); // Start playing the video stream

                loadingMessage.style.display = 'none'; // Hide loading message

                // Set canvas dimensions to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                scanning = true;
                requestAnimationFrame(tick); // Start the scanning loop

            } catch (err) {
                console.error('Error accessing camera:', err);
                if (err.name === 'NotAllowedError') {
                    loadingMessage.textContent = 'Camera access denied. Please allow camera permission.';
                    showModal('Camera access was denied. Please allow camera permission in your browser settings to use the scanner.');
                    outputData.textContent = 'Camera access denied.';
                } else if (err.name === 'NotFoundError') {
                    loadingMessage.textContent = 'No camera found on this device.';
                    showModal('No camera was found on this device. Please ensure you have a working camera.');
                    outputData.textContent = 'No camera found.';
                } else if (err.name === 'SecurityError') {
                    loadingMessage.textContent = 'Camera access requires a secure connection (HTTPS).';
                    showModal('Camera access requires a secure connection (HTTPS). Please ensure you are accessing this page over HTTPS.');
                    outputData.textContent = 'Camera access requires HTTPS.';
                } else {
                    loadingMessage.textContent = 'An unexpected error occurred: ' + err.message;
                    showModal('An unexpected error occurred while accessing the camera: ' + err.message);
                    outputData.textContent = 'Error accessing camera.';
                }
            }
        }

        // The main scanning loop
        function tick() {
            if (!scanning) return;

            // Draw video frame to canvas
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const context = canvas.getContext('2d', { willReadFrequently: true });
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Get image data from canvas
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                // Try to detect QR code
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert', // Optimize for light-on-dark or dark-on-light
                });

                if (qrCode) {
                    // QR code detected!
                    scanning = false; // Stop scanning after first detection
                    outputData.textContent = qrCode.data;
                    console.log('QR Code detected:', qrCode.data);
                    // You can add logic here to process the scanned data, e.g., redirect to a payment link
                    showModal(`QR Code Scanned: ${qrCode.data}`);

                    // Optionally, stop the camera stream after scanning
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        video.srcObject = null;
                    }
                }
            }

            // Continue the loop if still scanning
            if (scanning) {
                requestAnimationFrame(tick);
            }
        }

        // Start the scanner automatically when the page loads
        window.onload = startScanner;

        // Handle visibility change (e.g., app goes to background)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Stop camera when app is in background
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                    scanning = false;
                }
            } else {
                // Restart camera when app comes to foreground
                startScanner();
            }
        });
    </script>
</body>
</html>
