<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Updated background with a more relevant image */
        body {
            background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with a suitable bank-related image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md transition-transform hover:scale-105">
        <div class="mb-6 text-center">
            <h1 class="text-3xl font-semibold text-blue-600">MyBank</h1>
        </div>

        <form id="signup-form" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your username" required>
                <div id="username-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>

            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email" required>
                <div id="email-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>

            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password" required>
                <div id="password-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>

            <div>
                <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Confirm your password" required>
                <div id="confirm-password-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>

            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="login.html">  Already have an account? Login</a> <id="login-link" class="text-sm text-blue-500 hover:text-blue-700 focus:outline-none focus:shadow-outline">
               
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const usernameError = document.getElementById('username-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            const loginLink = document.getElementById('login-link');

            function validateEmail(email) {
                const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }

            signupForm.addEventListener('submit', function(event) {
                event.preventDefault();
                let hasErrors = false;

                usernameError.style.display = 'none';
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';

                if (!usernameInput.value.trim()) {
                    usernameError.textContent = 'Username is required';
                    usernameError.style.display = 'block';
                    hasErrors = true;
                }

                if (!emailInput.value.trim()) {
                    emailError.textContent = 'Email is required';
                    emailError.style.display = 'block';
                    hasErrors = true;
                } else if (!validateEmail(emailInput.value)) {
                    emailError.textContent = 'Invalid email format';
                    emailError.style.display = 'block';
                    hasErrors = true;
                }

                if (!passwordInput.value.trim()) {
                    passwordError.textContent = 'Password is required';
                    passwordError.style.display = 'block';
                    hasErrors = true;
                } else if (passwordInput.value.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters';
                    passwordError.style.display = 'block';
                    hasErrors = true;
                }

                if (!confirmPasswordInput.value.trim()) {
                    confirmPasswordError.textContent = 'Confirm Password is required';
                    confirmPasswordError.style.display = 'block';
                    hasErrors = true;
                } else if (confirmPasswordInput.value !== passwordInput.value) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.style.display = 'block';
                    hasErrors = true;
                }

                if (!hasErrors) {
                    // Simulate a successful sign up (replace with actual logic)
                    alert('Sign up successful! (This is a simulation)');
                    signupForm.reset();
                }
            });

            loginLink.addEventListener('click', function(event) {
                event.preventDefault();
                // Redirect to login page (replace with actual URL)
                alert('Redirecting to login page (simulation)...');
            });
        });
    </script>
</body>
</html>
